name: Daily Article Collection

on:
  schedule:
    # UTC 0:00 (JST 9:00) ã«æ—¥æ¬¡å®Ÿè¡Œ
    - cron: '0 0 * * *'
  
  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Run in test mode'
        required: false
        default: 'false'
        type: boolean
      source:
        description: 'Collect from specific source only (qiita, zenn, hackernews, devto)'
        required: false
        type: string

jobs:
  collect-articles:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test

      - name: Run type check
        run: npm run typecheck

      - name: Run linter
        run: npm run lint

      - name: Collect articles (Test Mode)
        if: ${{ github.event.inputs.test_mode == 'true' }}
        run: npm run dev -- --test
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          QIITA_ACCESS_TOKEN: ${{ secrets.QIITA_ACCESS_TOKEN }}
          DEVTO_API_KEY: ${{ secrets.DEVTO_API_KEY }}
          NODE_ENV: production

      - name: Collect articles (Specific Source)
        if: ${{ github.event.inputs.source != '' }}
        run: npm run dev -- --source ${{ github.event.inputs.source }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          QIITA_ACCESS_TOKEN: ${{ secrets.QIITA_ACCESS_TOKEN }}
          DEVTO_API_KEY: ${{ secrets.DEVTO_API_KEY }}
          NODE_ENV: production

      - name: Collect articles (Normal Mode)
        if: ${{ github.event.inputs.test_mode != 'true' && github.event.inputs.source == '' }}
        run: npm run collect
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          QIITA_ACCESS_TOKEN: ${{ secrets.QIITA_ACCESS_TOKEN }}
          DEVTO_API_KEY: ${{ secrets.DEVTO_API_KEY }}
          NODE_ENV: production

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: execution-logs-${{ github.run_number }}
          path: |
            *.log
            logs/
          retention-days: 7

